<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Guru</title>
    <link rel="icon" href="img/g.png" type="image/x-icon"/>,
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/css"
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>

    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar d-flex justify-content-center row ">
    <a class="navbar-brand" href="#">Trivia Guru</a>
    <a class="btn_category">Choose Category</a>
    </nav>
      <div class="container mt-5">
        <div class="d-flex justify-content-center row">
          <div class="col-md-10 col-lg-10 main-container">
            <div class="cont_question">
              <div class="top question bg-white p-3 border-bottom">
                <div class="d-flex flex-row justify-content-between align-items-center mcq">
                  <h4 id="category-title">MCQ Quiz</h4>
                   <span id="remaining-question">(0 of 0)</span>
                </div>
              </div>
            </div>
            <div class="question bg-white p-3 border-bottom">
              <div class="d-flex flex-row align-items-center question-title">
                <h5 id="question" class="mt-1 ml-2"></h5>
              </div>
              <div class="ans ml-2">
                <label class="radio">
                  <input type="radio" name="answer" value="brazil" />
                  <span id="answer1"></span>
                </label>
              </div>
              <div class="ans ml-2">
                <label class="radio">
                  <input type="radio" name="answer" value="Germany" />
                  <span id="answer2"></span>
                </label>
              </div>
              <div class="ans ml-2">
                <label class="radio">
                  <input type="radio" name="answer" value="Indonesia" />
                  <span id="answer3"></span>
                </label>
              </div>
              <div class="ans ml-2">
                <label class="radio">
                  <input type="radio" name="answer" value="Russia" />
                  <span id="answer4"></span>
                </label>
              </div>
            </div>
            <div
              class="bottom d-flex flex-row justify-content-between align-items-center p-3 bg-white">
              <button
                id="previous-btn"
                class="btn btn-primary d-flex align-items-center btn-prev"
                type="button">
                <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;Previous
              </button>
              <button
                id="next-btn"
                class="btn btn-primary align-items-center btn-next"
                type="button">
                Next<i class="fa fa-angle-right ml-2"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="trivia.js"></script>
  </body>
</html>
